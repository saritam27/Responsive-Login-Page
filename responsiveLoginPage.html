<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">`
    <title>Responsive Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="responsiveLoginPage.css">
</head>

<body>
    <!-- main container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <!-- Login container -->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <!-- Left box-->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
                <div class="featured-image">
                    <img src="assets/responsive.png" class="img-fluid" style="width:250px">
                </div>
            </div>

            <!-- right box -->
            <div class="col-md-6 ">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Hello,Again</h2>
                        <p>We are happy to have you back.</p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6 "
                            placeholder="Email address">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6 "
                            placeholder="Password">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="check">
                            <input type="checkbox" class="form-check-input">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember
                                    me</small></label>
                        </div>
                        <div class="forgot">
                            <a href=""><small>Forgot Password?</small></a>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="assets/google.png"
                                style="width: 20px;" class="me-2"><small>Sign in with Google</small></button>
                    </div>
                    <div class="row">
                        <small>Don't have account? <a href="">Sign up</a></account></small>
                    </div>

                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
